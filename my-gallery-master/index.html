<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <section class="section-center">
      <div class="profile">
        <div class="profile-img">
          <img src="images/profilePhoto.png" alt="" />
        </div>
        <div class="profile-info">
          <h3 class="profile-name">Rodney Cotton</h3>
          <h5 class="address">Helsinki, Finland</h5>
        </div>
        <div class="social">
          <div class="item post">
            <h3 class="count">100</h3>
            <h3 class="name">Posts</h3>
          </div>
          <div class="item followers">
            <h3 class="count">2,242</h3>
            <h3 class="name">Followers</h3>
          </div>
          <div class="item following">
            <h3 class="count">1,432</h3>
            <h3 class="name">Following</h3>
          </div>
        </div>
      </div>
      <div class="gallery">
        <!-- single item -->
        <div class="gallery-1">
          <img src="images/photo1.png" alt="" />
        </div>
        <!-- single item end-->
        <!-- single item -->
        <div class="gallery-2">
          <img src="images/photo2.png" alt="" />
        </div>
        <!-- single item end-->
        <!-- single item -->
        <div class="gallery-3">
          <img src="images/photo3.png" alt="" />
        </div>
        <!-- single item end-->
        <!-- single item -->
        <div class="gallery-4">
          <img src="images/photo4.png" alt="" />
        </div>
        <!-- single item end-->
        <!-- single item -->
        <div class="gallery-5">
          <img src="images/photo5.png" alt="" />
        </div>
        <!-- single item end-->
        <!-- single item -->
        <div class="gallery-6">
          <img src="images/photo6.png" alt="" />
        </div>
        <!-- single item end-->
      </div>
    </section>
    <footer>
      <div class="footer">
        SpiderTech &copy; DevChallenges.io
      </div>
    </footer>
  </body>
</html>
